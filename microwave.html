<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwave - Dropify</title>
    <link rel="stylesheet" href="style.css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="product-styles.css"> <!-- Product detail stylesheet -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Website Logo" width="150">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="product-detail">
        <h1>Microwave</h1>
        <img src="microwave.jpg" alt="Microwave" width="300">
        <p>Price: $99.99</p>
        <p>This compact microwave oven is perfect for reheating meals, cooking popcorn, and defrosting food quickly and efficiently.</p>
        <button onclick="addToCart('Microwave', 99.99)">Add to Cart</button>
    </div>

    <footer>
        <p>&copy; 2024 Dropify. All rights reserved.</p>
    </footer>

    <script>
        // Function to add item to the cart
        function addToCart(name, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert(`${name} has been added to your cart!`);
        }
    </script>
</body>
</html>
